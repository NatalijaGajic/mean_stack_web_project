<app-nav-bar></app-nav-bar>
<app-user-form></app-user-form>
<div class="container">
  <div style="margin:20px;">
    <div class="d-flex justify-content-center">
      <form (submit)="onLogIn()" [formGroup]="form" >
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email"   class="form-control" placeholder="Email" email  formControlName="email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
          <div class="d-flex flex-column justify-content-center">
              <span>
                  <i *ngIf="email.valid"class="fa fa-check-circle" style="color: green"></i>
                  <i *ngIf="email.invalid"class="fa fa-check-circle" style="color:firebrick"></i>
                  <small>Valid email required.</small>
              </span>
              <a [routerLink]="['/signup']"  routerLinkActive="router-link-active"><small>Dont have an acount? Sign up</small></a>
              <small  *ngIf="notSubmitted" style="color:firebrick">Submittion failed. Enter valid data.</small>
              <small  *ngIf="getError" style="color:firebrick">{{errorMessage}}</small>

            </div>

      </form>
      </div>
</div>
</div>
<div class="container-fluid m-0 p-0">
    <app-footer></app-footer>
    <app-footer-dark></app-footer-dark>
</div>
