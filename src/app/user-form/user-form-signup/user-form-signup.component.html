

<app-nav-bar></app-nav-bar>
<app-user-form></app-user-form>
<div class="container">
  <div style="margin:20px;">
    <div class="d-flex justify-content-center">
      <form (submit)="onSignUp()" [formGroup]="form">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="email" placeholder="name@email.com" name="email" email>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
            </div>
          </div>
          <!-- <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div> -->
          <div class="modal-footer d-flex justify-content-end  ">
              <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
          <div class="d-flex flex-column">
              <span>
                  <i *ngIf="email.valid"class="fa fa-check-circle" style="color: green"></i>
                  <i *ngIf="email.invalid"class="fa fa-check-circle" style="color:firebrick"></i>
                  <small>Valid email required.</small>
              </span>
              <span>
                  <i *ngIf="password.valid"class="fa fa-check-circle" style="color: green"></i>
                  <i *ngIf="password.invalid"class="fa fa-check-circle" style="color:firebrick"></i>
                  <small>Password should be minumin 4 characters long.</small>
              </span>
              <small  *ngIf="!login && notSubmitted" style="color:firebrick">Submittion failed. Enter valid data.</small>
              <a [routerLink]="['/login']" *ngIf="!login && !alreadyExist" routerLinkActive="router-link-active"><small>Already have an account? Log in!</small></a>
              <a [routerLink]="['/login']" *ngIf="!login && alreadyExist" routerLinkActive="router-link-active"><small>Email already in use. Already have an account? Log in!</small></a>
              <a [routerLink]="['/login']" *ngIf="login" routerLinkActive="router-link-active"><small>Account made, click to log in!</small></a>
            </div>
        </form>

      </div>
  </div>

</div>

<div class="container-fluid m-0 p-0">
    <app-footer></app-footer>
    <app-footer-dark></app-footer-dark>
</div>
