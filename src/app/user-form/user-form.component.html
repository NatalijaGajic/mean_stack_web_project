

<div class="modal fade" id="userDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="onLogIn(logInForm)" #logInForm="ngForm">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" email ngModel #emailInput="ngModel"  required>
              <small><div  *ngIf="emailInput.invalid"><span style="color: firebrick">Please enter a valid email</span></div></small>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="password" ngModel #passwordInput="ngModel" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #Close data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
      </div>

    </div>
  </div>
</div>
